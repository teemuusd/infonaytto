<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toimiston Infonäyttö</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="column tram-column">
            <div class="header">
                <i class="fa-solid fa-train-tram"></i> Lähtevät ratikat (Tulli)
            </div>
            
            <div class="stop-group">
                <h3>Tulli A (Keskustaan)</h3>
                <ul id="stop-tulli-a" class="departure-list">
                    <li>Ladataan...</li>
                </ul>
            </div>

            <div class="stop-group">
                <h3>Tulli B (Itään)</h3>
                <ul id="stop-tulli-b" class="departure-list">
                    <li>Ladataan...</li>
                </ul>
            </div>
        </div>

        <div class="column right-column">
            
            <div class="weather-box" id="weather-box">
                <div class="header"><i class="fa-solid fa-cloud-sun"></i> Sää Tampere</div>
                <div class="weather-content">
                    <div id="weather-icon" class="weather-icon"></div>
                    <div class="weather-info">
                        <span id="temperature">--°C</span>
                        <span id="weather-desc">Ladataan...</span>
                    </div>
                </div>
            </div>

            <div class="feedback-box">
                <div class="header"><i class="fa-solid fa-heart"></i> Positiivista palautetta</div>
                <div id="feedback-display" class="feedback-content">
                    <p class="quote">"Odotetaan palautteita..."</p>
                    <p class="author"></p>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
